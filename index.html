<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAV -->
    <!-- nav class is used to make the bar always at the top of the page -->
    <nav class="nav-background sticky">
        <ul class="main-nav">
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Our Team</a></li>
            <!-- last item class is used to make it push to the right most of the page -->
            <li class="push-right"><a href="">Contact</a></li>
        </ul>
    </nav>
    <!-- COVER -->
    <div class="cover-container">
        COVER!!!
    </div>
    <!-- GRID ITEMS -->
    <div class="grid-wrapper">
        <div class="grid-item">item1</div>
        <div class="grid-item">item2</div>
        <div class="grid-item">item3</div>
        <div class="grid-item">item4</div>
        <div class="grid-item">item5</div>
        <div class="grid-item">item6</div>
        <div class="grid-item">item7</div>
        <div class="grid-item">item8</div>
        <div class="grid-item">item9</div>
    </div>
    <!-- FOOTER -->
    <footer>Footer</footer>
</body>

</html>
